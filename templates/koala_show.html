<!-- templates/koala_show.html -->

<a href='/'>Back to Home</a>
{% include 'partials/navbar.html' %}
{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ koala.name }}</h1>
<h2>{{ koala.description }}</h2>
{% for image in koala.image %}
<div class="card"><div class="card-body"></div>
    <iframe width='420' height='315' src='{{ image }}'></iframe>
</div>
</div>

{% endfor %}

<p><a href='/koalas/{{ koala._id }}/edit'>Edit</a></p>
<p><form method='POST' action='/koalas/{{ koala._id }}/delete'>
    <button type='submit'>Delete</button>
{% endblock %}
{% extends 'base.html' %}
