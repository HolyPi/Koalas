<!-- templates/index.html -->
{% include 'partials/navbar.html' %}
{% block content %}
<h1>Koalas</h1>

{% for koala in koalas %}
    <h3><a href= '/koalas/{{ koala._id }}'>{{ koala.name }}</h3></a>
    <h5><strong>{{ koala.description }}</strong></h5>
    <img class='image' src="{{ koala.url }}">
{% endfor %}
{% endblock %}
{% extends 'base.html' %}
